<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>countdown</title>
  <link rel="stylesheet" type="text/css" href="css/countdown.css">
  <script src="js/index.js"></script>
</head>
<body onload="countDownTime()">
  <div class="current" id="current-time"></div>
  <div class="target">
    <p>距离春节(2017年1月28日)还有</p>
  </div>
  <div class="countdown">
    <p>
      <span id="con-day" class="time"></span>天
      <span id="con-hour" class="time"></span>时
      <span id="con-minute" class="time"></span>分
      <span id="con-second" class="time"></span>秒
    </p>
  </div>
</body>
</html>
